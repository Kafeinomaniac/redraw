<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>sample</title>
  <link rel="stylesheet" type="text/css" href="index.css">
  <link rel="stylesheet" type="text/css" href="../src/css/page.css">
  <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.css">
</head>
<body>
  <h1>Demo 1, two tools</h1>

  <img src="chart.png" id="srcImage" />

  <div id="actionArea">
    <div id="canvasArea"></div>
  </div>
  <button onclick="dumpImage1()">dump image</button>
  <img id="imageDump" />

  <h1>Demo 2, all tools</h1>

  <img src="candlestick-chart.png" id="srcImage2" />

  <div id="actionArea">
    <div id="canvasArea2"></div>
  </div>
  <button onclick="showJsonImage1()">dump json</button>

  <textarea id="text2" style="display:none" cols="80" rows="10"></textarea>

  <script src="../bower_components/fabric/dist/fabric.js"></script>
  <script src="../dist/rechart.js"></script>

  <script type="text/javascript">

    var rechart1 = new RechartJs('canvasArea',
      document.getElementById('srcImage'),
      {
        tools: ['rectangle', 'remove']
      });
    var rechart2 = new RechartJs('canvasArea2', document.getElementById('srcImage2'));
    function dumpImage1() {
      console.log('1', rechart1.getImage());

      document.getElementById('imageDump').src = rechart1.getImage();
    }
    function showJsonImage1() {
      console.log('json', rechart2.getEditedJson());
      var elem = document.getElementById('text2').style.display = 'block';
      document.getElementById('text2').value = rechart2.getEditedJson();
      
    }
  </script>

</body>
</html>
